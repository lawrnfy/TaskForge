<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TaskForge Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --panel: #1a1a1a;
      --panel-hover: #252525;
      --text: #ffffff;
      --text-secondary: #a0a0a0;
      --accent: #6366f1;
      --accent-hover: #7c3aed;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --border: #2a2a2a;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, var(--bg) 0%, #111111 100%);
      color: var(--text);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--text), var(--text-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      color: var(--text-secondary);
      font-size: 16px;
    }

    .settings-grid {
      display: grid;
      gap: 24px;
    }

    .setting-group {
      background: linear-gradient(135deg, var(--panel) 0%, #222222 100%);
      border-radius: 20px;
      border: 1px solid var(--border);
      padding: 24px;
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
    }

    .setting-group::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), var(--success), var(--warning));
    }

    .group-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .group-title::before {
      font-size: 16px;
    }

    .appearance .group-title::before { content: 'üé®'; }
    .timer .group-title::before { content: '‚è±Ô∏è'; }
    .focus .group-title::before { content: 'üö´'; }
    .notifications .group-title::before { content: 'üîî'; }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--text);
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 120px;
      font-family: inherit;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 8px;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--accent);
    }

    .checkbox-group label {
      font-size: 14px;
      font-weight: 500;
      color: var(--text);
      text-transform: none;
      letter-spacing: normal;
    }

    .color-options {
      display: flex;
      gap: 12px;
      margin-top: 8px;
    }

    .color-option {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }

    .color-option:hover {
      transform: scale(1.1);
    }

    .color-option.active {
      border-color: var(--text);
    }

    .color-option.blue { background: #3b82f6; }
    .color-option.green { background: #10b981; }
    .color-option.orange { background: #f59e0b; }
    .color-option.purple { background: #8b5cf6; }
    .color-option.pink { background: #ec4899; }

    .actions {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 40px;
    }

    .btn {
      padding: 14px 28px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
    }

    .btn-secondary {
      background: var(--panel);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--panel-hover);
      transform: translateY(-1px);
    }

    .status {
      text-align: center;
      margin-top: 20px;
      padding: 12px;
      border-radius: 12px;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .status.show {
      opacity: 1;
    }

    .status.success {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .status.error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    @media (max-width: 768px) {
      .container { padding: 20px; }
      .form-grid { grid-template-columns: 1fr; }
      .actions { flex-direction: column; }
      .color-options { justify-content: center; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>TaskForge Settings</h1>
      <p>Customize your focus experience</p>
    </div>

    <div class="settings-grid">
      <!-- Appearance Settings -->
      <div class="setting-group appearance">
        <h2 class="group-title">Appearance</h2>
        <div class="form-grid">
          <div class="form-group">
            <label>Accent Color</label>
            <div class="color-options">
              <div class="color-option blue active" data-color="blue"></div>
              <div class="color-option green" data-color="green"></div>
              <div class="color-option orange" data-color="orange"></div>
              <div class="color-option purple" data-color="purple"></div>
              <div class="color-option pink" data-color="pink"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Timer Settings -->
      <div class="setting-group timer">
        <h2 class="group-title">Timer Settings</h2>
        <div class="form-grid">
          <div class="form-group">
            <label for="workMin">Work Duration (minutes)</label>
            <input id="workMin" type="number" min="5" max="120" step="5" />
          </div>
          <div class="form-group">
            <label for="breakMin">Break Duration (minutes)</label>
            <input id="breakMin" type="number" min="1" max="60" step="1" />
          </div>
          <div class="form-group">
            <label for="cap">Daily Reminder Limit</label>
            <input id="cap" type="number" min="1" max="20" step="1" />
          </div>
        </div>
      </div>

      <!-- Focus Settings -->
      <div class="setting-group focus">
        <h2 class="group-title">Focus Mode</h2>
        <div class="form-group">
          <label for="blocked">Blocked Sites</label>
          <textarea id="blocked" placeholder="Enter one hostname per line&#10;Example:&#10;youtube.com&#10;twitter.com&#10;reddit.com"></textarea>
        </div>
        <div class="checkbox-group">
          <input id="blockEnabled" type="checkbox" />
          <label for="blockEnabled">Enable site blocking during focus sessions</label>
        </div>
      </div>

      <!-- Notification Settings -->
      <div class="setting-group notifications">
        <h2 class="group-title">Notifications</h2>
        <div class="form-grid">
          <div class="checkbox-group">
            <input id="notifEnabled" type="checkbox" />
            <label for="notifEnabled">Enable desktop notifications</label>
          </div>
          <div class="checkbox-group">
            <input id="soundEnabled" type="checkbox" />
            <label for="soundEnabled">Play sound on completion</label>
          </div>
        </div>
      </div>
    </div>

    <div class="actions">
      <button class="btn btn-primary" id="save">
        <span>üíæ</span>
        Save Settings
      </button>
      <button class="btn btn-secondary" id="reset">
        <span>üîÑ</span>
        Reset to Defaults
      </button>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
